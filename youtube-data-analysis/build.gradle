group = 'com.talentica.test'
version = '0.1.0 SNAPSHOT'

apply plugin: 'java'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir {
       dirs 'libs'
   }
}
sourceSets {
    main {
       output.resourcesDir = "build/classes/main"
     }
  }

dependencies {	
	 compile name: 'client-api'
	 compile 'org.apache.commons:commons-math3:3.5'
	 // http://mvnrepository.com/artifact/org.apache.hadoop/hadoop-mapreduce-client-core
	 compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-core', version: '2.7.2'
	 compile group: 'org.apache.hadoop', name: 'hadoop-common', version: '2.7.2'
	 testCompile 'junit:junit:4.12'
}

  
jar {
	archiveName='youtube-analytics.jar'
	version=null
    from {
        (configurations.runtime).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
    }
}


apply plugin: 'java'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
sourceSets {
    main {
       output.resourcesDir = "build/classes/main"
     }
  }

ext {
  slf4jVersion = '1.7.10'
}

jar{
	version=null
}

dependencies {
	compile project (":utility")	
	compile "org.slf4j:slf4j-api:$slf4jVersion"
	compile "org.apache.zookeeper:zookeeper:3.4.6"
	testCompile 'junit:junit:4.12'
}

<div class="container" >
    <div class="col-md-6">
    <div id="logbox">
      <form id="signup" ng-submit="register()">
        <h1>Create an account</h1>

      	<div class="alert alert-danger" ng-show="errorDetails">
			<strong>{{errorDetails.message}}</strong>
		</div>
		<div class="alert alert-success" ng-show="successDetails">
			<strong>{{successDetails.message}}</strong>
		</div>
        
        <input ng-model="user.firstName" type="text" placeholder="What's your first name?" pattern="^[\w]{3,16}$" autofocus="autofocus" required="required" class="input pass"/>
        <input ng-model="user.lastName" type="text" placeholder="What's your last name?" pattern="^[\w]{3,16}$" autofocus="autofocus" required="required" class="input pass"/>
        <input ng-model="user.emailAddress" type="email" placeholder="Email address" class="input pass"/>
		<input ng-model="user.password" type="password" placeholder="Choose a password" required="required" class="input pass"/>
        <input ng-model="confirmPassword" type="password" placeholder="Confirm password" required="required" class="input pass"/>
        <input type="submit" value="Sign me up!" class="inputButton"/>
      </form>
    </div>
   </div>
   <div class="col-md-6">
    <div id="logbox">
      <form id="signup" >
        <h1>Already have an account?</h1>
        <input ng-model="user.loginEmailAddress" type="email" placeholder="Please enter your email" class="input pass"/>
        <input ng-model="user.loginPassword" type="password" placeholder="Please enter your password" required="required" class="input pass"/>
        <input type="submit" value="Sign me in!" class="inputButton"/>
      </form>
    </div>
   </div>
</div>

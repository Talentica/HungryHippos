buildscript {
	repositories { mavenCentral() }
	dependencies { classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE") }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
	baseName='hungryhippos-tester-web'
	manifest {
		attributes("Main-Class": "com.talentica.hungryHippos.tester.web.Application" )
	}
}

repositories { mavenCentral() }

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	compile project (':client-api')
	compile project (':hungryhippos_tester-services-client')
	compile project (':utility')
	compile('joda-time:joda-time:2.3')
	compile('net.sf.dozer:dozer:5.4.0')
	compile("org.springframework.boot:spring-boot-starter-security"){
		exclude module: "spring-boot-starter-logging"
	}
	compile("org.springframework.boot:spring-boot-starter-web"){
		exclude module: "spring-boot-starter-logging"
	}
	compile("org.springframework.boot:spring-boot-devtools")
	compile("org.springframework.boot:spring-boot-starter-data-jpa"){
		exclude module: "spring-boot-starter-logging"
		exclude group: "org.slf4j"
	}
	compile("org.flywaydb:flyway-core")
	compile("mysql:mysql-connector-java:5.1.6")
	compile('org.apache.commons:commons-compress:1.11')
	testCompile("org.springframework.boot:spring-boot-starter-test"){
		exclude module: "spring-boot-starter-logging"
	}
	testCompile("junit:junit")
}

task wrapper(type: Wrapper) { gradleVersion = '2.3' }

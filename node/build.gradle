group 'com.talentica.hungry-hippos'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
	archiveName='node.jar'
    from {
        (configurations.runtime).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes("Main-Class": "com.talentica.hungryHippos.node.NodeStarter" )
    }
}

dependencies {
    compile project (':common')
    compile project (':coordination')
	compile project (':resource-manager')
    compile 'io.netty:netty-all:5.0.0.Alpha2'
    testCompile 'io.netty:netty-all:5.0.0.Alpha2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
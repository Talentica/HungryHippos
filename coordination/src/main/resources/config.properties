#### Valid values are PROD,LOCAL and TEST 
environment=TEST

########## Master configuration ###################
#Input file to be processed
input.file:/root/hungryhippos/input/input.txt
#Sequence of the data type of the column of the file i.e {datatype-size}; BYTE, SHORT, INT, LONG, CHAR, FLOAT, DOUBLE, STRING
column.datatype-size=STRING-1,STRING-1,STRING-1,STRING-3,STRING-3,STRING-3,DOUBLE-0,DOUBLE-0,STRING-5
maximum.size.of.single.block.data=80

master.cleanup.zookeeper.nodes=N
master.no.of.attempts.to.connect.to.node=50
master.maximumShardFileSizeInBytes=200428800
master.maximumNoOfShardBucketsSize=50
master.copy.shard.file.script=copy-shard-files-to-all-nodes.sh

############### Node configuration ############

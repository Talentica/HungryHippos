<div class="container-fluid">
	<div class="row">
		<div class="col-md-3"/>
		<div class="col-md-6">
			<h3 class="centerAlignedText">
				Submit a new job 
			</h3>
			<form role="newJobForm">
				<div class="form-group">
					<label for="dataFileLocation">
						Data File Location
					</label>
					<input type="url" data-bv-uri-message="The website address is not valid"  placeholder="Please provide URL to valid CSV input data file" class="form-control" 
									required="required"	id="dataFileLocation">
				</div>
				<div class="form-group">
					<label for="numberOfColumns">
						Number of Columns
					</label>
					<input type="number" required="required" max="25" min="1" 
							placeholder="Please provide with number of data columns in input CSV data file" 
							class="form-control" id="numberOfColumns">
				</div>
				<div class="form-group">
					<label for="">
						Data type configurations 
					</label>
					
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-12">
								<table class="table table-condensed">
									<thead>
										<tr>
											<th>
												Column
											</th>
											<th>
												Data Type
											</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>
												Column 1
											</td>
											<td>
												<select>
													<option>Decimal</option>
													<option>Integer</option>
													<option>String</option>
												</select>
											</td>
										</tr>
										<tr class="">
											<td>
												Column 2
											</td>
											<td>
												<select>
													<option>Decimal</option>
													<option>Integer</option>
													<option>String</option>
												</select>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>					
				</div>
				<div class="form-group">
					<label for="jobJarFile">
						Upload Job JAR File
					</label>
					<input type="file" id="jobJarFile">
					<p class="help-block">
						Please upload valid jobs jar file.
					</p>
				</div>
				<button type="submit" class="btn btn-primary">
					Submit
				</button>
			</form>
		</div>
		<div class="col-md-3"/>
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function() {
	    $('#newJobForm').bootstrapValidator({
	        feedbackIcons: {
	            valid: 'glyphicon glyphicon-ok',
	            invalid: 'glyphicon glyphicon-remove',
	            validating: 'glyphicon glyphicon-refresh'
	        }
	    });
	});
</script>
